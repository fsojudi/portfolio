<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Extra styling to position the image */
        .split-container {
            position: relative;
        }

        .split-container img {
            position: absolute;
            top: 30%;
            left: 67%;
            transform: translate(-50%, -50%);
            border: 5px solid white; /* Optional: Adds a border to the image */
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-50 p-1 shadow-md sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo or Site Title -->
            <img src="images/94086-200.png" alt="Fsojudi" class="rounded-full w-12 ml-10">
            
            <!-- Navigation Menu -->
            <nav class="flex space-x-4 sm:space-x-6 md:space-x-8 lg:space-x-16 xl:space-x-20 mr-10">
                <a href="index.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Home</a>
                <a href="about.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">About</a>
                <a href="projects.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Projects</a>
                <a href="contact.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex split-container">
        <!-- Left Part (larger) -->
        <div class="w-2/3 flex flex-col items-center justify-center bg-indigo-700 p-10">
            <div class="text-center px-5 md:px-10 max-w-lg">
                <!-- Name -->
                <h2 class="text-3xl md:text-5xl text-pink-400 font-bold">Fatemeh Sojudi</h2>
                <!-- Role or Title -->
                <h3 class="text-2xl md:text-3xl text-lime-200 font-semibold mt-3">Frontend Developer</h3>
                <!-- Contact Button -->
                <a href="contact.html" aria-label="Contact me" class="inline-block px-8 py-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 ease-in-out mt-5">
                    Contact me
                </a>
                <!-- Projects Button -->
                <a href="projects.html" aria-label="View Projects" class="inline-block px-8 py-4 bg-gradient-to-r from-green-500 via-teal-500 to-blue-500 text-white font-semibold rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 ease-in-out mt-4">
                    View Projects
                </a>
            </div>
        </div>
        <!-- Right Part (smaller) -->
        <div class="w-1/3 flex items-center justify-center bg-lime-200 p-10 hidden md:flex">
            <!-- Additional Content or Leave Empty -->
        </div>

        <img src="images/IMG_1921 Large.jpeg" alt="Fsojudi" class="rounded-full w-32 md:w-48 lg:w-64 shadow-lg">

    </main>

    <!-- Footer -->
    <footer class="bg-blue-50 text-sm text-center p-3 border-t mt-auto">
        <p>&copy; 2024 Fsojudi. All Rights Reserved.</p>
    </footer>
</body>
</html>
