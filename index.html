<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Extra styling to position the image */
    .split-container {
        position: relative;
    }

    .split-container img {
        position: absolute;
        top: 30%;
        left: 66%;
        transform: translate(-50%, -50%);
        border: 5px solid white; /* Optional: Adds a border to the image */
        z-index: 10;
    }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->

    <!-- Main Content -->
    <main class="flex-grow flex split-container">
        <!-- Left Part (larger) -->
        <div class="w-2/3 flex items-center justify-center bg-indigo-700">
            <div class="text-center">
                <h2 class="text-4xl text-lime-200 font-bold">Fatemeh Sojudi</h2>
            </div>
        </div>
        <!-- Right Part (smaller) -->
        <div class="w-1/3 flex items-center justify-center  bg-lime-200">
            <p class="text-lg text-gray-700">This is the smaller section.</p>
        </div>

        <img src="IMG_1921 Large.jpeg" alt="Fsojudi" class="rounded-full w-40 md:w-48 lg:w-70 ">

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Fsojudi. All Rights Reserved.</p>
    </footer>
</body>
</html>
