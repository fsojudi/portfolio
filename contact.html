<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-50 p-4 shadow-md sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo or Site Title -->
            <img src="images/94086-200.png" alt="Fsojudi" class="rounded-full w-12 ml-10">
            
            <!-- Navigation Menu -->
            <nav class="flex space-x-4 sm:space-x-6 md:space-x-8 lg:space-x-16 xl:space-x-20 mr-10">
                <a href="index.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Home</a>
                <a href="about.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">About</a>
                <a href="projects.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Projects</a>
                <a href="contact.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">Contact Me</h1>

        <!-- Contact Information -->
        <section class="mb-12">
            <h2 class="text-3xl font-semibold text-indigo-700 mb-4">Get in Touch</h2>
            <p class="text-gray-700 mb-4">Feel free to reach out to me through the following platforms or by filling out the contact form below:</p>
            <div class="flex flex-col md:flex-row md:space-x-6">
                <a href="https://github.com/fsojudi" target="_blank" class="flex items-center space-x-2 mb-4 md:mb-0">
                    <svg class="w-8 h-8 text-gray-800 hover:text-indigo-600 transition duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19.5c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0-14.5a6.5 6.5 0 00-6.5 6.5 6.5 6.5 0 0013 0 6.5 6.5 0 00-6.5-6.5zM12 7a2 2 0 11-.001 4.001A2 2 0 0112 7z"/></svg>
                    <span class="text-lg text-gray-800 hover:text-indigo-600">GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/fatemeh-sojudi-29507557/" target="_blank" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-700 hover:text-indigo-600 transition duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8a6 6 0 01-12 0V4a6 6 0 0112 0v4zm0 0V4a6 6 0 00-12 0v4m0 12h8m4 0h-4m-4 0H8m0 0h4m0 0h8v-4a6 6 0 00-12 0v4z"/></svg>
                    <span class="text-lg text-blue-700 hover:text-indigo-600">LinkedIn</span>
                </a>
            </div>
        </section>

        <!-- Contact Form -->
        <section>
            <h2 class="text-3xl font-semibold text-indigo-700 mb-4">Send Me a Message</h2>
            <form action="https://formspree.io/f/mzzpwjek" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-50 text-sm text-center p-3 border-t mt-auto">
        <p>&copy; 2024 Fsojudi. All Rights Reserved.</p>
    </footer>
</body>
</html>
