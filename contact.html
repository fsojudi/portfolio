<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        .contact-form-container {
            background: linear-gradient(145deg, #ffffff, #f9f9f9);
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
        }

        .input-focus:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }

        .btn-gradient {
            background: linear-gradient(90deg, rgba(79,70,229,1) 0%, rgba(219,39,119,1) 100%);
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-50 p-4 shadow-lg sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo or Site Title -->
            <img src="images/94086-200.png" alt="Fsojudi" class="rounded-full w-12 ml-10">
            
            <!-- Navigation Menu -->
            <nav class="flex space-x-4 sm:space-x-6 md:space-x-8 lg:space-x-16 xl:space-x-20 mr-10">
                <a href="index.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Home</a>
                <a href="about.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">About</a>
                <a href="projects.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Projects</a>
                <a href="contact.html" class="text-indigo-700 hover:text-purple-600 font-medium transition duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Contact Information -->
        <section class="mb-12">
            <h2 class="text-3xl font-semibold text-indigo-700 mb-4 text-center">Connect With Me</h2>
            <p class="text-gray-700 mb-8 text-center">Feel free to reach out via the following platforms or by filling out the contact form below:</p>
            <div class="flex flex-col md:flex-row md:space-x-6 justify-center items-center">
                <a href="https://github.com/fsojudi" target="_blank" class="flex items-center space-x-2 mb-4 md:mb-0 p-4 bg-white border border-gray-300 rounded-lg shadow-lg hover:bg-gray-50 transition duration-300">
                <img src="images/github-mark.png" alt="github" class="w-8">             
                <span class="text-lg text-blue-700 hover:text-indigo-600">GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/fatemeh-sojudi-29507557/" target="_blank" class="flex items-center space-x-2 p-4 bg-white border border-gray-300 rounded-lg shadow-lg hover:bg-gray-50 transition duration-300">
                <img src="images/LI-In-Bug.png" alt="LinkedIn" class="w-8">             
                    <span class="text-lg text-blue-700 hover:text-indigo-600">LinkedIn</span>
                </a>
            </div>

            <div class="text-center mt-8">
                <p><strong>Email:</strong> <a href="mailto:fsojudi@gmail.com" class="text-indigo-700 hover:text-purple-600">fsojudi@gmail.com</a></p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="flex justify-center items-center">
            <form action="https://formspree.io/f/mzzpwjek" method="POST" class="contact-form-container p-8 rounded-lg shadow-xl w-full md:w-3/4 lg:w-1/2 border border-gray-200">
                <h2 class="text-3xl font-semibold text-indigo-700 mb-6 text-center">Send Me a Message</h2>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-lg shadow-sm input-focus sm:text-sm p-2" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg shadow-sm input-focus sm:text-sm p-2" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" class="w-full border-gray-300 rounded-lg shadow-sm input-focus sm:text-sm p-2" required></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 btn-gradient text-white font-semibold rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-50 text-sm text-center p-3 border-t mt-auto">
        <p>&copy; 2024 Fsojudi. All Rights Reserved.</p>
    </footer>
</body>
</html>
